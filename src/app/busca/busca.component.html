<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h2>App Triad Music</h2>
            
            <label>Buscar artista</label>
            <input type="text" class="form-control" [(ngModel)]="busca" (keyup)="buscaArtista(artista.value)" #artista />
            
            <div class="resultados">
                <div *ngFor="let artista of artistas" [routerLink]="['/artista', artista.id]" class="card" style="width: 18rem;">
                    <img src="http://localhost:8000/{{ artista.foto }}" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title text-center">{{ artista.nome }}</h5>        
                    </div>
                </div>                     
            </div>

        </div>  
    </div>
</div>
